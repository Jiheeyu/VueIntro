<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{ anotherMessage }}</p>

        <!-- show the prof data in profs arrays -->
        <ul>
            <li v-for="prof, index in profs"> 
                <p>My awesome Prof Name: {{ prof.name }}, {{ prof.role }} </p>
                <a href="" class="remove-prof" @click.prevent="showProf(prof)" v-bind:class="{'prof-button-modifier' : removeAformat}">Show {{prof.name}}'s Info</a>
                <a href="" class="remove-prof" @click.prevent="removeProf(index)" v-bind:class="{'prof-button-modifier' : removeAformat}">Remove {{prof.name}}</a> <!--:href=""-->
            </li>
        </ul>

        <!-- show more section -->
        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <p>{{ currentProfData.nickname }}</p>
        </section>
    </main>

<script src="js/main.js" type="module"></script>
</body>
</html>
