<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{ anotherMessage }}</p>

        <!-- show the prof data in profs arrays -->
        <ul>
            <li v-for="prof in profs"> 
                <p v-on:click="logClicked">My awesome Prof Name: {{ prof.name }}, {{ prof.role }} </p>
            </li>
        </ul>
    </main>
<script src="js/main.js" type="module"></script>
</body>
</html>
